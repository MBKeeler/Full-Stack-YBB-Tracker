<!DOCTYPE html>
<html>
    <head>
      <title>Youth Baseball and Softball Assesment Tracker</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">

<!-- starts our navigation-bar viewable in the app body -->
      <div class="navigation-bar">
          <div id="change-PW">
            <span id=change-pw-reveal>Change PW</span>
            <form id="change-password">
              <fieldset>
                <legend>Change Password</legend>
                  <input type="password" name="passwords[old]" placeholder="Password">
                  <br>
                  <input type="password" name="passwords[new]" placeholder="Confirm Password">
                  <br>
                  <input type="submit" name="submit" value="Change Password">
              </fieldset>
            </form>
          </div>

          <div id="nav-message"></div>
          <div id="mode-switch"></div>

          <div id="logout">
            <form id="sign-out">
                  <input type="submit" name="submit" value="Log Out">
            </form>
          </div>
      </div>
<!-- ends our navigation-bar  -->

<!-- starts our primary authentication and welcome-box -->
      <div class="welcome-box">
        <div class="auth-forms">
          <div id="login">
            <form id="sign-in">
              <fieldset>
                <legend>Login</legend>
                <input type="text" name="credentials[email]"  placeholder="Enter Username">
                <br>
                <input id="pw-field" type="password" name="credentials[password]"  placeholder="Password">
                <br>
                <input type="submit" name="submit" value="Login">
            </fieldset>
          </form>
          <br>
          <div id="signin-message"></div>
          </div>
          <div id="register">
            <form id="sign-up">
              <fieldset>
                <legend>Register New User</legend>
                  <input type="text" name="credentials[email]" placeholder="User Name">
                  <br>
                  <input type="password" name="credentials[password]" placeholder="Enter a Password">
                  <br>
                  <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
                  <br>
                  <input type="submit" name="submit" value="Register New User">
              </fieldset>
            </form>
            <div id="signup-message"></div>
          </div>
      </div>
    </div>
<!-- ends our primary atuthentication and welcome-box -->

<!-- begins the area where we enter data -->
<!-- class="enter-data" -->
      <div class="enter-data">
        <form id="enter-player">
          <fieldset>
            <legend>Enter Player Information</legend>
              <input type="text" name="player[first_name]" placeholder="First Name">
              <br>
              <input type="text" name="player[last_name]" placeholder="Last Name">
              <br>
              <input type="text" name="player[age]" placeholder="Age">
              <br>
              <input type="text" name="player[grade]" placeholder="Grade">
              <br>
              <input type="text" name="player[program]" placeholder="Program">
              <br>
              <textarea rows="6" cols="40" name="Notes" form="enter-player"></textarea>
              <br>
              <input type="text" name="player[catch]" placeholder="Catching">
              <br>
              <input type="text" name="player[throw]" placeholder="Throwing">
              <br>
              <input type="text" name="player[pitch]" placeholder="Pitching">
              <br>
              <input type="text" name="player[bat]" placeholder="Batting">
              <br>
              <input type="text" name="player[athleticism]" placeholder="Athleticism">
              <br>
              <input type="submit" name="submit" value="Enter New Player">
          </fieldset>
        </form>
        <!-- <button type="submit" name="modify-player">Update Player</button> -->
        <!-- <button type="submit" name="delete-player">Update Player</button> -->
      </div>
<!-- ends the area where we enter data -->

<!-- begins the area where we can view data -->
      <div class="view-data">
        View data here
        <!-- "view-allPlayers" -->

      </div>
<!-- ends the area where we can enter data -->

    </body>
</html>
