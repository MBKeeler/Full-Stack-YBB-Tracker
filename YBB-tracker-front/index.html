<!DOCTYPE html>
<html>
    <head>
      <title>Youth Baseball and Softball Assesment Tracker</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">

<!-- starts our navigation-bar viewable in the app body -->
      <div class="navigation-bar">
          <div id="changePW">
            <form id="change-password">
              <fieldset>
                <legend>Change Password</legend>
                  <br>
                  <input type="password" name="passwords[old]" placeholder="Password">
                  <br>
                  <input type="password" name="passwords[new]" placeholder="Confirm Password">
                  <br>
                  <input type="submit" name="submit" value="Change Password">
              </fieldset>
            </form>
          </div>

          <div id="message"></div>

          <div id="logout">
            <form id="sign-out">
              <fieldset>
                <legend>Log Out</legend>
                  <br>
                  <input type="submit" name="submit" value="Log Out">
              </fieldset>
            </form>
          </div>
      </div>
<!-- ends our navigation-bar  -->

<!-- starts our primary authentication and welcome-box -->
      <div class="welcome-box">
        <div class="auth-forms">
          <div id="login">
            <form id="sign-in">
              <fieldset>
                <legend>Login</legend>
                <input type="text" name="credentials[email]"  placeholder="Enter Username">
                <br>
                <input id="pw-field" type="password" name="credentials[password]"  placeholder="Password">
                <br>
                <input type="submit" name="submit" value="Login">
            </fieldset>
          </form>
          </div>
          <div id="register">
            <form id="sign-up">
              <fieldset>
                <legend>Register New User</legend>
                  <br>
                  <input type="text" name="credentials[email]" placeholder="Captain Name">
                  <br>
                  <input type="password" name="credentials[password]" placeholder="Password">
                  <br>
                  <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
                  <br>
                  <input type="submit" name="submit" value="Register New User">
              </fieldset>
            </form>
          </div>
      </div>
<!-- ends our primary atuthentication and welcome-box -->

<!-- begins the area where we enter data -->
      <div class="enter-data">
      </div>
<!-- ends the area where we enter data -->

<!-- begins the area where we can view data -->
      <div class="view-data">
      </div>
<!-- ends the area where we can enter data -->

    </body>
</html>
