<!DOCTYPE html>
<html>
    <head>
      <title>Youth Baseball and Softball Assesment Tracker</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">

<!-- starts our navigation-bar viewable in the app body -->
      <div class="navigation-bar">
          <div id="change-PW">
            <button id="sign-out" type="click" name="submit">Log Out</button>
            <button id="change-pw-reveal" type="click">Change Password</button>
            <form id="change-password">
              <fieldset>
                <legend>Change Password</legend>
                  <input type="password" name="passwords[old]" placeholder="Curent Password">
                  <br>
                  <input type="password" name="passwords[new]" placeholder="New Password">
                  <br>
                  <Button type="submit" name="submit" >Change Password</button>
              </fieldset>
              <button id="cancel" type="submit" name="click" >Cancel</button>
            </form>
          </div>

        <div id="navbar-center">
          <div id="mode-switch">
            <button id="view-mode" type="click" value="click">View Data</button>
            <button id="entry-mode" type="click" value="click">Enter Data</button>
          </div>
        </div>
        <div id="nav-message"></div>
      </div>
<!-- ends our navigation-bar  -->

<!-- starts our primary authentication and welcome-box -->
      <div class="welcome-box">
        <div class="auth-forms">
          <div id="login">
            <form id="sign-in">
              <fieldset>
                <legend>Login</legend>
                <input type="text" name="credentials[email]"  placeholder="Enter Username">
                <br>
                <input id="pw-field" type="password" name="credentials[password]"  placeholder="Password">
                <br>
                <button type="submit" name="submit" value="Login">Login as Member</button>
            </fieldset>
          </form>
          <br>
          <div id="signin-message"></div>
          </div>
          <div id="register">
            <form id="sign-up">
              <fieldset>
                <legend>Register New User</legend>
                  <input type="text" name="credentials[email]" placeholder="User Name">
                  <br>
                  <input type="password" name="credentials[password]" placeholder="Enter a Password">
                  <br>
                  <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
                  <br>
                  <button type="submit" name="submit" value="Register New User">Register New User</button>
              </fieldset>
            </form>
            <div id="signup-message"></div>
          </div>
      </div>
    </div>
<!-- ends our primary atuthentication and welcome-box -->

<!-- begins the area where we find a player or enter data -->
<div class="enter-data">
        <!-- class="enter-data" -->
        <form id="enter-player">
          <fieldset>
            <legend>Enter Player Information</legend>
              <input type="text" name="player[first_name]" placeholder="First Name">
              <br>
              <input type="text" name="player[last_name]" placeholder="Last Name">
              <br>
              <input type="text" name="player[age]" placeholder="Age">
              <br>
              <input type="text" name="player[grade]" placeholder="Grade">
              <br>
              <input class="program-radio" type="radio" name="player[program]" value="Single A"> Single A
              <input class="program-radio" type="radio" name="player[program]" value="Double A"> Double A
              <input class="program-radio" type="radio" name="player[program]" value="Triple A"> Triple A
              <input class="program-radio" type="radio" name="player[program]" value="Majors"> Majors
              <input class="program-radio" type="radio" name="player[program]" value="SB Farm"> SB Farm
              <input class="program-radio" type="radio" name="player[program]" value="SB Juniors"> SB Juniors
              <input class="program-radio" type="radio" name="player[program]" value="SB Seniors">
              SB Seniors
              <br>
              <textarea rows="6" cols="50" name="player[notes]" form="enter-player"></textarea>
              <br>
              <input type="text" name="player[catch]" placeholder="Catching">
              <br>
              <input type="text" name="player[throw]" placeholder="Throwing">
              <br>
              <input type="text" name="player[pitch]" placeholder="Pitching">
              <br>
              <input type="text" name="player[bat]" placeholder="Batting">
              <br>
              <input type="text" name="player[athleticism]" placeholder="Athleticism">
              <br>
              <input type="submit" name="submit" value="Enter New Player">
          </fieldset>
        </form>
</div>
<!-- ends the area where we enter data -->

<!-- begins the area where we can view data -->
      <div class="view-data">
        <form id="view-allPlayers">
          <fieldset>
            <legend>View Player Data</legend>
          <!-- <input type="radio" name="player[program]" value="program" checked> By Program
          <br>
          <input type="radio" name="player[grade]" value="grade"> By Grade
          <br>
          <input type="radio" name="player[age]" value="age"> By Age
          <br> -->
          <input type="submit" name="submit" value="View Assessment Data">
        </fieldset>
        </form>
        <button id="view-modify-form" type="click">Modify a Player</button>


        <div id="view-PlayersList">
        </div>

        <div id="modify-a-player">
          <form id="modify-player">
            <fieldset>
              <legend>Enter Player Information</legend>
                <input type="text" name="player[id]" placeholder="Player ID">
                <br>
                <input type="text" name="player[first_name]" placeholder="First Name">
                <br>
                <input type="text" name="player[last_name]" placeholder="Last Name">
                <br>
                <input type="text" name="player[age]" placeholder="Age">
                <br>
                <input type="text" name="player[grade]" placeholder="Grade">
                <br>
                <input class="program-radio" type="radio" name="player[program]" value="Single A"> Single A
                <input class="program-radio" type="radio" name="player[program]" value="Double A"> Double A
                <input class="program-radio" type="radio" name="player[program]" value="Triple A"> Triple A
                <input class="program-radio" type="radio" name="player[program]" value="Majors"> Majors
                <input class="program-radio" type="radio" name="player[program]" value="SB Farm"> SB Farm
                <input class="program-radio" type="radio" name="player[program]" value="SB Juniors"> SB Juniors
                <input class="program-radio" type="radio" name="player[program]" value="SB Seniors">
                SB Seniors
                <br>
                <textarea rows="6" cols="50" name="player[notes]" form="enter-player"></textarea>
                <br>
                <input type="text" name="player[catch]" placeholder="Catching">
                <br>
                <input type="text" name="player[throw]" placeholder="Throwing">
                <br>
                <input type="text" name="player[pitch]" placeholder="Pitching">
                <br>
                <input type="text" name="player[bat]" placeholder="Batting">
                <br>
                <input type="text" name="player[athleticism]" placeholder="Athleticism">
                <br>
                <input type="submit" name="submit" value="Modify Player">
            </fieldset>
          </form>
        </div>

      </div>



<!-- ends the area where we can view data -->

    </body>
</html>
